<div class="po-wrapper">

    [p-collapsed]="false"
    [p-filter]="true"
    [p-menus]="menus"
    [p-automatic-toggle]="false"
  >
    <div
      *p-menu-header-template
      class="po-p-2 po-font-title sample-menu-header-text-color"
    >
      <p>Exemplo</p>
      <p>
        <b>POUI 19</b>
      </p>
    </div>
  </po-menu>

  <po-toolbar p-title="EXEMPLO - POUI 19" [p-show-notification]="false">
  </po-toolbar>

  <po-page-default [p-title]="menuItemSelected">
    <router-outlet></router-outlet>
  </po-page-default>
</div>
